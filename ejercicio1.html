<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x=prompt("¿Cuál es su edad");
        const aviso=document.createElement("p");
        document.body.append(aviso);

        function mayorOmenor(x){
            if(x<0)
            {
                aviso.innerText="La edad no puede ser negativo";
            }
            else
            {
                if(x>=18)
                {
                    aviso.innerText="Usted es mayor de edad";
                }
                else{
                    aviso.innerText="Usted es menor de edad";
                }
            }
        }
        mayorOmenor(x);



    </script>
</body>
</html>
